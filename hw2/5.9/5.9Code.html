<html>
<head><title>Moving Object</title>
<style>
#box {
width: 100px;
height: 100px;
background: orange;
position: relative;
-webkit-animation: mymove 1s infinite; 
animation: mymove 1s infinite;
}
@-webkit-keyframes mymove {
from {left: 0px;}
to {left: 200px;}
}

@keyframes mymove {
from {left: 0px;}
to {left: 200px;}
}
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
