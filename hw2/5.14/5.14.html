<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
        }

        .image-container img {
            width: 200px; 
            height: auto;
            transition: transform 0.3s ease; 
        }

        .image-container img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="home.png" alt="Image 1">
        <img src="home.png" alt="Image 2">
        <img src="home.png" alt="Image 3">
        <img src="home.png" alt="Image 4">
    </div>
</body>
</html>
